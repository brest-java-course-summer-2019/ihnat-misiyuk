<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Edit Rental</title>
</head>
<body>

<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="index.html" class="navbar-brand"><img src="img/car__23058.1527023262.png" height="32" width="32" alt="HR"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-item nav-link" href="cars.html">Cars</a>
                <a class="nav-item nav-link active" href="rentals.html">Rentals</a>
            </ul>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom"><a href="rentals.html" class="btn btn-light btn-block"><i
                    class="fa fa-arrow-left"></i></a></li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto">Edit rental</span>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="rentals.html"
                                    class="btn btn-light"
                                    title="Save rental"
                                    data-toggle="tooltip"
                                    data-placement="bottom">
                <i class="fa fa-save"></i> <span class="d-none d-sm-inline">Save</span></a></li>
        </ul>
    </nav>
</header>

<section id="rental">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_car">Car</label>
                                <select class="form-control"
                                        id="field_car">
                                    <option value="0">Audi A4</option>
                                    <option value="1">Audi A6</option>
                                    <option value="2">BMW M5</option>
                                    <option value="3">Jaguar XF</option>
                                    <option value="4">Fiat Bravo</option>
                                    <option value="4">Lexus RX400H</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_rentalRate">Rental Rate</label>
                                <input class="form-control"
                                       id="field_rentalRate"
                                       type="text"
                                       value="Daily"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2019</p>
</footer>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
